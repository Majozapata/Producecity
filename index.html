  <!-- ===== HEADER ===== -->
<header>

    <!-- ===== SUBSCRIPTION SECTION ===== -->
<section class="weekly-sales">
  <div class="sales-box">
    <h2>DONâ€™T MISS OUR WEEKLY SALES!</h2>
    <p>Type in your phone number to opt-in to receive our flyer via text message</p>

    <form id="google-form">
      <input 
        type="text" 
        id="phone" 
        name="entry.1062658253" 
        placeholder="Enter your phone number" 
        required
      >
      <button type="submit">Subscribe</button>
    </form>

    <p id="success-message" style="display:none; color:#ffcc00; margin-top:10px; font-weight:600;">
      âœ… Thanks for subscribing!

  </div>
</section>

<script>
  document.getElementById("google-form").addEventListener("submit", function(e) {
    e.preventDefault(); // Evita que se recargue o redireccione la pÃ¡gina

    const formData = new FormData();
    formData.append("entry.1062658253", document.getElementById("phone").value);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSepGZEgXM6tyJ5UlwSECLaU5FculL-GdE0RtpyRubZsP6T7yw/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).then(() => {
      document.getElementById("success-message").style.display = "block";
      document.getElementById("phone").value = ""; // Limpia el campo
    });
  });
</script>



  <!-- ===== FLYERS SECTION ===== -->
  <section class="flyers">

    </div>
 <p class="payment-text">We accept EBT cards</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </footer>

  <!-- ===== SCROLL ANIMATION SCRIPT ===== -->
  <script>
    const flyers = document.querySelectorAll('.flyer-img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    flyers.forEach(flyer => observer.observe(flyer));
  </script>

</body>
