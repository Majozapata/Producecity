<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce City Farmers Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="top-bar">
      <span>📞 (954) 399-8069 | 📧 producecityfarmersmarket@gmail.com | 📍 1100 N University Dr, Pembroke Pines, FL 33024</span>
    </div>
    <div class="header-main">
      <img src="logo.png" alt="Produce City Logo" class="logo">
      <h1 class="header-text">Don’t miss our weekly sales!</h1>
      <button class="shop-btn">SHOP NOW</button>
    </div>
  </header>

  <!-- Contenedor de Imágenes -->
  <section class="flyer">
    <img src="flyer1.png" alt="Flyer" class="flyer-img">
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="payment-methods">
      <img src="visa.png" alt="Visa" class="payment-icon">
      <img src="mastercard.png" alt="MasterCard" class="payment-icon">
      <img src="amex.png" alt="Amex" class="payment-icon">
    </div>

    <h3 class="footer-title">Find Us</h3>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <p>© 2025 Produce City Farmers Market. All Rights Reserved.</p>
  </footer>

</body>
</html>
