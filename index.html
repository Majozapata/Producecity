<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce City Market | Weekly Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- HEADER PROMO -->
<div class="header-promo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Produce_City_Farmers_Market_Logo.png" alt="Produce City Logo">
  <h2>Don't miss our weekly sales</h2>
  <a href="#">Shop Now</a>
</div>

  <!-- HEADER -->
  <header>
    <div class="top-info">
      ðŸ“ž (954) 399-8069 | producecityfarmersmarket@gmail.com | 1100 N University Dr, Pembroke Pines, FL 33024
    </div>

    <div class="header-content">
      <div class="header-logo">
        <img src="logo.png" alt="Produce City Logo">
      </div>

      <div class="header-center">
        <h1>Don't miss our weekly sales</h1>
        <a href="https://producecitymarket.com/" class="shop-btn">Shop Now</a>
      </div>
    </div>
  </header>

  <!-- FLYERS -->
  <section class="flyers">
    <img src="promo1.png" alt="Promo 1" class="flyer-img hidden">
    <img src="promo2.png" alt="Promo 2" class="flyer-img hidden">
    <img src="promo3.png" alt="Promo 3" class="flyer-img hidden">
    <img src="promo4.png" alt="Promo 4" class="flyer-img hidden">
    <img src="promo5.png" alt="Promo 5" class="flyer-img hidden">
    <img src="promo6.png" alt="Promo 6" class="flyer-img hidden">
    <img src="promo7.png" alt="Promo 7" class="flyer-img hidden">
    <img src="promo8.png" alt="Promo 8" class="flyer-img hidden">
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="payment-methods">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" class="payment-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="payment-logo">
    </div>
    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed" allowfullscreen loading="lazy"></iframe>
    </div>
  </footer>

  <!-- SCROLL ANIMATION -->
  <script>
    const flyers = document.querySelectorAll('.flyer-img');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    flyers.forEach(flyer => observer.observe(flyer));
  </script>

</body>
</html>
