<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce City Farmers Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="top-bar">
      <span>📞 (954) 399-8069 | 📧 producecityfarmersmarket@gmail.com | 📍 1100 N University Dr, Pembroke Pines, FL 33024</span>
    </div>
    <div class="header-main">
      <img src="logo.png" alt="Produce City Logo" class="logo">
      <h1 class="header-text">Don’t miss our weekly sales!</h1>
      <button class="shop-btn" onclick="window.location.href='https://producecitymarket.com/'">SHOP NOW</button>
    </div>
  </header>

  <!-- Flyers -->
<section class="flyers">
    <img src="promo1.png" alt="Promo 1" class="flyer-img">
    <img src="promo2.png" alt="Promo 2" class="flyer-img">
    <img src="promo3.png" alt="Promo 3" class="flyer-img">
    <img src="promo4.png" alt="Promo 4" class="flyer-img">
    <img src="promo5.png" alt="Promo 5" class="flyer-img">
    <img src="promo6.png" alt="Promo 6" class="flyer-img">
    <img src="promo7.png" alt="Promo 7" class="flyer-img">
    <img src="promo8.png" alt="Promo 8" class="flyer-img">
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-top">
      <h3>Find Us</h3>
      <div class="payment-methods">
        <img src="visa.png" alt="Visa" class="payment-icon">
        <img src="mastercard.png" alt="Mastercard" class="payment-icon">
      </div>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed" 
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <p>© 2025 Produce City Farmers Market. All Rights Reserved.</p>
  </footer>

</body>
</html>
