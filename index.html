<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce City Market | Weekly Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
<header>
  <div class="header-contact">
    ðŸ“ž (954) 399-8069 | producecityfarmersmarket@gmail.com | 1100 N University Dr, Pembroke Pines, FL 33024
  </div>

  <div class="header-content">
    <div class="header-logo">
      <img src="logo.png" alt="Produce City Logo">
    </div>

    <div class="header-text">Produce City Market </div>

    <div class="header-button">
      <a href="https://producecitymarket.com/">ONLINE SHOPPING</a>
    </div>
  </div>
</header>

    <!-- ===== SUBSCRIPTION SECTION ===== -->
<section class="weekly-sales">
  <div class="sales-box">
    <h2>DONâ€™T MISS OUR WEEKLY SALES!</h2>
    <p>Type in your phone number to opt-in to receive our flyer via text message</p>
    <form>
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>


  <!-- ===== FLYERS SECTION ===== -->
  <section class="flyers">
    <img src="promo1.png" alt="Promo 1" class="flyer-img hidden">
    <img src="promo2.png" alt="Promo 2" class="flyer-img hidden">
    <img src="promo3.png" alt="Promo 3" class="flyer-img hidden">
    <img src="promo4.png" alt="Promo 4" class="flyer-img hidden">
    <img src="promo5.png" alt="Promo 5" class="flyer-img hidden">
    <img src="promo6.png" alt="Promo 6" class="flyer-img hidden">
    <img src="promo7.png" alt="Promo 7" class="flyer-img hidden">
    <img src="promo8.png" alt="Promo 8" class="flyer-img hidden">
  </section>


  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="payment-methods">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" class="payment-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="payment-logo">
    </div>
 <p class="payment-text">We accept EBT cards</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </footer>

  <!-- ===== SCROLL ANIMATION SCRIPT ===== -->
  <script>
    const flyers = document.querySelectorAll('.flyer-img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    flyers.forEach(flyer => observer.observe(flyer));
  </script>

</body>
</html>
