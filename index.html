<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce City Farmers Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="top-bar">
      <span>📞 (954) 399-8069 | 📧 producecityfarmersmarket@gmail.com | 📍 1100 N University Dr, Pembroke Pines, FL 33024</span>
    </div>

    <div class="header-main">
      <img src="logo.png" alt="Produce City Logo" class="logo">
      <h2 class="header-text">Don’t miss our weekly sales!</h2>
      <button class="shop-btn" onclick="window.location.href='https://producecitymarket.com/'">SHOP NOW</button>
    </div>
  </header>

  <!-- Promociones -->
  <section class="flyers">
    <img src="promo1.png" alt="Promo 1" class="flyer-img">
    <img src="promo2.png" alt="Promo 2" class="flyer-img">
    <img src="promo3.png" alt="Promo 3" class="flyer-img">
    <img src="promo4.png" alt="Promo 4" class="flyer-img">
    <img src="promo5.png" alt="Promo 5" class="flyer-img">
    <img src="promo6.png" alt="Promo 6" class="flyer-img">
    <img src="promo7.png" alt="Promo 7" class="flyer-img">
    <img src="promo8.png" alt="Promo 8" class="flyer-img">
  </section>

  <!-- Footer -->
  <footer class="footer">

    <!-- Payment Methods -->
    <div class="payments">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex">
    </div>

    <!-- Map -->
    <div class="map-container">
      <h3>Find Us</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3587.083967241925!2d-80.26275832510955!3d26.020515097216514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9a94b3d6a8c03%3A0xb2b5c62c7c99b08!2sProduce%20City%20Farmers%20Market!5e0!3m2!1sen!2sus!4v1713291123792!5m2!1sen!2sus"
        width="90%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <p>© 2025 Produce City Farmers Market. All Rights Reserved.</p>
  </footer>

</body>
</html>
