<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produce City Farmers Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- FRANJA GRIS SUPERIOR -->
  <div class="contact-bar">
    <p>📞 (954) 399-8069 | ✉️ producecityfarmersmarket@gmail.com | 📍 1100 N University Dr, Pembroke Pines, FL 33024</p>
  </div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="logo.png" alt="Produce City Logo" class="logo" />
      <h1 class="title">Produce City Farmers Market</h1>
      <button class="shop-now" onclick="window.open('https://producecitymarket.com/', '_blank')">Shop Now</button>
    </div>
  </header>

  <!-- PROMOTIONS -->
  <section class="promotions">
    <img src="promo1.png" alt="Promo 1" />
    <img src="promo2.png" alt="Promo 2" />
    <img src="promo3.png" alt="Promo 3" />
    <img src="promo4.png" alt="Promo 4" />
    <img src="promo5.png" alt="Promo 5" />
    <img src="promo6.png" alt="Promo 6" />
    <img src="promo7.png" alt="Promo 7" />
    <img src="promo8.png" alt="Promo 8" />
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p class="pay-text">Pay securely with:</p>
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/120px-Visa.svg.png" alt="Visa" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/120px-Mastercard-logo.svg.png" alt="MasterCard" />
      </div>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps?q=1100+N+University+Dr,+Pembroke+Pines,+FL+33024&output=embed"
          width="100%"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

      <p class="copy">© 2025 Produce City. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
